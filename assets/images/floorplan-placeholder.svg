<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Floor plan placeholder</title>
  <desc id="desc">Stylized grid placeholder for the MB Wing 2nd floor</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(148, 163, 184, 0.35)" stroke-width="2" />
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)" />
  <rect x="40" y="40" width="1120" height="720" fill="url(#grid)" stroke="rgba(56, 189, 248, 0.35)" stroke-width="4" rx="24" />
  <g font-family="'Inter', 'Segoe UI', sans-serif" font-size="28" fill="#38bdf8" text-anchor="middle">
    <text x="600" y="150">MB Wing Â· Level 2</text>
    <text x="600" y="720" fill="#94a3b8" font-size="22">Replace this image with an accurate CAD or scanned plan for precise navigation.</text>
  </g>
</svg>
